<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head_scripts %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand-styled">
                <span class="brand-prefix">(주)</span>
                <span>{{ company_name.replace('(주)', '').replace(' 온도관리', '').strip() }}</span>
                <span class="fixed-suffix"> 온도관리</span> 
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <span class="navbar-logo-jsiot ms-auto">
                    <span class="js-part">JS</span><span>IOT</span>
                </span>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %} </div>

    {% block footer_scripts %}
        {% endblock %}

</body>
</html>
